<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رمضان 2025</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1048/1048953.png"> <!-- رابط الأيقونة -->
  <style>
    /* إعدادات عامة */
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1c1c1c; /* خلفية داكنة */
      color: #f8b400; /* لون ذهبي */
      text-align: center;
      line-height: 1.5;
    }

    .container {
      padding: 20px;
    }

    header h1 {
      font-size: 2.5rem; /* حجم مناسب */
      margin: 10px 0;
      color: #ffd700; /* لون ذهبي فاتح */
      text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.7); /* تأثير مضيء */
    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #e0e0e0; /* لون رمادي فاتح */
    }

    /* تصميم العد التنازلي */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .time-box {
      background: #292929; /* خلفية داكنة للصناديق */
      border: 1px solid #f8b400;
      border-radius: 8px;
      padding: 15px;
      width: 90px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .time-number {
      font-size: 2rem;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 1px 1px 6px rgba(255, 215, 0, 0.8);
    }

    .time-label {
      font-size: 1rem;
      color: #e0e0e0;
    }

    /* تصميم الفوتر */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 1rem;
    }

    footer a {
      text-decoration: none;
      color: #ffd700;
      font-weight: bold;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #f8b400;
    }

    /* نقاط التوقف للشاشات الصغيرة */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .time-box {
        width: 80px;
        padding: 10px;
      }
      .time-number {
        font-size: 1.5rem;
      }
      .time-label {
        font-size: 0.9rem;
      }
      footer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>🌙 رمضان 2025 🌙</h1>
      <p id="countdown">الوقت المتبقي لدخول رمضان:</p>
      <div class="countdown">
        <div class="time-box">
          <span id="days" class="time-number">0</span>
          <span class="time-label">يوم</span>
        </div>
        <div class="time-box">
          <span id="hours" class="time-number">0</span>
          <span class="time-label">ساعة</span>
        </div>
        <div class="time-box">
          <span id="minutes" class="time-number">0</span>
          <span class="time-label">دقيقة</span>
        </div>
        <div class="time-box">
          <span id="seconds" class="time-number">0</span>
          <span class="time-label">ثانية</span>
        </div>
      </div>
    </header>
  </div>
  <footer>
    المطور: <a href="https://wa.me/9647839688444" target="_blank">Design Graphic</a>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // تاريخ بداية رمضان
      const ramadanStart = new Date("2025-03-10T00:00:00"); // عدل التاريخ حسب السنة
      const daysElement = document.getElementById("days");
      const hoursElement = document.getElementById("hours");
      const minutesElement = document.getElementById("minutes");
      const secondsElement = document.getElementById("seconds");

      // تحديث العد التنازلي
      function updateCountdown() {
        const now = new Date();
        const timeDifference = ramadanStart - now;

        if (timeDifference > 0) {
          const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

          daysElement.textContent = days;
          hoursElement.textContent = hours;
          minutesElement.textContent = minutes;
          secondsElement.textContent = seconds;
        } else {
          document.getElementById("countdown").textContent = "🌙 رمضان قد بدأ! 🌙";
          clearInterval(countdownInterval);
        }
      }

      // تحديث العد التنازلي كل ثانية
      const countdownInterval = setInterval(updateCountdown, 1000);
      updateCountdown();
    });
  </script>
</body>
</html>
