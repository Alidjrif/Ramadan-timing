<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رمضان 2025</title>
  <style>
    /* إعدادات عامة */
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d1b2a;
      color: #fff;
      text-align: center;
      background-image: url('https://example.com/ramadan-background.jpg'); /* استبدل بالرابط الصحيح */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .container {
      padding: 20px;
    }

    header h1 {
      font-size: 3rem;
      margin: 20px 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    header p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    /* تصميم العد التنازلي */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #f8b400;
      border-radius: 10px;
      padding: 15px;
      width: 100px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .time-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #f8b400;
    }

    .time-label {
      font-size: 1.2rem;
      color: #fff;
    }

    /* تصميم الفوتر */
    footer {
      margin-top: 30px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>🌙 رمضان 2025 🌙</h1>
      <p id="countdown">الوقت المتبقي لدخول رمضان:</p>
      <div class="countdown">
        <div class="time-box">
          <span id="days" class="time-number">0</span>
          <span class="time-label">يوم</span>
        </div>
        <div class="time-box">
          <span id="hours" class="time-number">0</span>
          <span class="time-label">ساعة</span>
        </div>
        <div class="time-box">
          <span id="minutes" class="time-number">0</span>
          <span class="time-label">دقيقة</span>
        </div>
        <div class="time-box">
          <span id="seconds" class="time-number">0</span>
          <span class="time-label">ثانية</span>
        </div>
      </div>
    </header>
    <footer>
      <p>🌟 رمضان كريم، أعاده الله عليكم بالخير 🌟</p>
    </footer>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // تاريخ بداية رمضان
      const ramadanStart = new Date("2025-03-10T00:00:00"); // عدل التاريخ حسب السنة
      const daysElement = document.getElementById("days");
      const hoursElement = document.getElementById("hours");
      const minutesElement = document.getElementById("minutes");
      const secondsElement = document.getElementById("seconds");

      // تحديث العد التنازلي
      function updateCountdown() {
        const now = new Date();
        const timeDifference = ramadanStart - now;

        if (timeDifference > 0) {
          const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

          daysElement.textContent = days;
          hoursElement.textContent = hours;
          minutesElement.textContent = minutes;
          secondsElement.textContent = seconds;
        } else {
          document.getElementById("countdown").textContent = "🌙 رمضان قد بدأ! 🌙";
          clearInterval(countdownInterval);
        }
      }

      // تحديث العد التنازلي كل ثانية
      const countdownInterval = setInterval(updateCountdown, 1000);
      updateCountdown();
    });
  </script>
</body>
</html>
